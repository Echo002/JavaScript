<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>邮件的正则</title>
		<script type="text/javascript">
			/*
			 * 电子邮件的格式：hello@abc.com.cn
			 * 任意字母数字下划线.任意数字字母下划线@任意字母数字.任意字母(2-5位).任意字母(2-5位)
			 * \w{3,} \.(\w+)* @ [A-z0-9]+ (\.[A-z]{2,5}){1,2}
			 */
			var reg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/
			var str = prompt("输入一个邮件格式：");
			console.log(str);
			console.log(reg.test(str));
		</script>
	</head>
	<body>
		
	</body>
</html>
