<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>正则表达式语法</title>
		<script type="text/javascript">
			//创建一个正则表达式来检查一个字符串中是否含有aaa，a很多时写起来就很麻烦
			var reg = /aaa/;
			/*
			 * 量词：
			 * 	- 通过量词可以设置一个内容出现的次数
			 * 	- m{n}：字母m出现n次
			 * 	- (xxy){n}：字符串xyz出现n次
			 * 	- x{n,m}：字母x出现n到m次（都行）
			 * 	- x{n,}：字母x出现n次以上
			 * 	- +：相当于{1,}
			 * 	- *：相当于{0,}
			 * 	- ?：相当于{0,1}
			 * 	  故上面可写成var reg = /a{3}/;
			 * 开头结尾：
			 *	- ^a：以a开头的字符串
			 *	- a$：以a结尾的字符串
			 */
			
			/*
			 * 创建一个正则表达式，检测字符串是否为手机号
			 * 手机号的规则：
			 * 	1、以1开头
			 * 	2、第二位3-9的任意数字
			 * 	3、第三位以后任意数字9个
			 * reg = ^1[3-9][0-9]{9};
			 */
			reg = /^1[3-9][0-9]{9}$/; 
			
			/*
			 * 检查一个字符串中是否含有 .
			 *  . 表示任意字符
			 * 在正则表达式中使用转义字符\
			 * 使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符，故\需要使用\\来代替
			 * reg = new regExp("\\.");
			 */
			 reg = /\./
			 
			 /*
			  * 杂项：
			  * \w	- 任意字母、数字、下划线，相当于[A-z0-9_]
			  * \W	- 除了字母、数字、下划线，相当于[^A-z0-9_]
			  * \d	- 任意数字，相当于[0-9]
			  * \D	- 除了数字，相当于[^0-9]
			  * \s	- 空格
			  * \S	- 除了空格
			  * \b	- 单词边界
			  * \B	- 除了单词边界
			  */
			 reg = /child\b/
			
			//示例：去除用户输入的前后的空格
			var str = prompt("请输入一段字符串");
			console.log(str);
			reg = /^\s*|\s*$/
			str = str.replace(reg,"");
			console.log(str);
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
