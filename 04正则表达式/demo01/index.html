<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>正则表达式</title>
		<script type="text/javascript">
			/*
			 * 正则表达式用于定义一些字符串的规则
			 * 计算机可以根据正则表达式，来检查一个字符串是否符合规则
			 * 获取字符串中符合规则的内容
			 * 创建正则表达式对象语法：
			 * var 变量  = new regExp("正则表达式","匹配模式");
			 * var 变量 = /正则表达式/匹配模式
			 * 第二个参数可以选择i或g
			 * 	i:忽略大小写
			 * 	g:全局匹配模式
			 */
			
			var reg = /a|b/i;
			//用来检查字符串中是否含有a或b，还可以写成[ab]([ab] == a|b)
			reg = new RegExp("a");
			//这个正则表达式是用来检查字符串中是否含有a
			reg = /[a-z]|[A-Z]/;
			//用来检查字符串中是否含有字母(可以直接写成[A-z]),数字也同理
			reg = /a[bde]c/;
			//用来检查字符串中是否含有abc、adc、aec
			reg = /[^ab]/
			//用来检查字符串中是否含有a或b以外的字符
			
			//console.log(typeof reg);
			
			//使用test来检查一个字符串是否符合正则表达式的规则
			console.log(reg.test("a"));
			
		</script>
	</head>
	<body>
		
	</body>
</html>
