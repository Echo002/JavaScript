<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>字符串和正则表达式的方法</title>
		<script type="text/javascript">
			var str = "1a2b3c4d5e6f7";
			/*
			 * split()
			 * 	- 可以将一个字符串拆分为一个数组
			 * 	- 方法中可以传递一个正则表达式作为参数，这样方法会根据正则表达式去拆分字符串
			 * 	- 不指定全局匹配也能全都拆分
			 */
			var result = str.split(/[A-z]/);
			//以字母作为拆分
			
			str = "hello abc hello afc";
			/*
			 * search()
			 * 	- 可以搜索字符串中是否含有指定内容
			 * 	- 搜索到返回第一次的索引，没有结果返回-1
			 * 	- 方法中可以传递一个正则表达式作为参数，这样方法会根据正则表达式去查找字符串
			 *  - 即使设置全局匹配也只会返回第一个
			 */
			result = str.search(/a[bf]c/);
			//搜索字符串是是否含有abc afc
			
			str = "1a2b3c4d5e6f7";
			/*
			 * match()
			 * 	- 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来,并封装到数组中返回
			 * 	     但是只会找到第一个符合要求的内容，找到以后会停止检索
			 * 	     这时我们设置正则表达式为全局匹配模式，这样会匹配到所有内容
			 */
			result = str.match(/[A-z]/gi);
			//提取字符串中的字母
			
			/*
			 * replace()
			 * 	- 可以将字符串替换成新的内容
			 * 	- 参数：
			 * 		1.被替换的内容，接受正则表达式
			 * 		2.新的内容
			 * 	- 默认只会替换第一个
			 */
			result = str.replace(/[a-z]/gi,"@");
			//将字符串的字母替换成@
			
			console.log(result);
		</script>
	</head>
	<body>
		
	</body>
</html>
