<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>文档的加载</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 浏览器在加载一个页面时，是按照自上而下的顺序加载的
			 * 读取到一行就运行一行，如果将script标签写到页面的上面
			 * 在代码执行时，页面还没有加载，解决办法：
			 * onload事件会在整个页面加载完成之后生效
			 * 为window绑定一个onload事件
			 * 		该事件对应的响应函数会在页面加载完成之后执行
			 * 		这样可以确保代码执行时，所有的DOM对象都已经加载完毕
			 */
			window.onload = function(){
				alert("嘻嘻~");
			}
		</script>
		<button id = "btn">我是一个小按钮~</button>
	</body>
</html>
