<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>DOM</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
			
			window.onload = function(){
				//查找#bj节点
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					var bj = document.getElementById("bj");
					alert(bj.innerHTML);	//innerHTML 通过这个属性可以获取到元素内部的HTML代码,对于自结束标签没有意义
				};
				
				//查找所有li节点
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					var lis = document.getElementsByTagName("li");
					//通过标签名来获取,这个方法返回一个类数组对象，所有查询到的元素都会封装到对象中
					alert(lis);
					for(var i = 0;i<lis.length;i++)
					{
						alert(lis[i].innerHTML);
					}
				};
				
				//查找name=gender的所有节点
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function(){
					var inputs = document.getElementsByName("gender");
					for(i = 0;i<inputs.length;i++)
					{
						alert(inputs[i].value);
						//读取元素节点属性时，通常采用  元素.属性
						//注意：class属性不能采用这样的方式，如要读取需使用className属性
					}
				};
				
				//查找#city下所有li节点
				var btn04 = document.getElementById("btn04");
				btn04.onclick = function(){
					var city = document.getElementById("city");
					var lis = city.getElementsByTagName("li");
					for(i = 0;i<lis.length;i++)
					{
						alert(lis[i].innerHTML);
					}
				};
				
				//返回#city的所有子节点
				var btn05 = document.getElementById("btn05");
				btn05.onclick = function(){
					var city = document.getElementById("city");
					var cns = city.childNodes;
					/*
					 * childNodes会获取包括文本节点在内的所有节点
					 * 标签间的空白也会当成文本节点(IE8以下没有这句话)
					 */
					var cns2 = city.children;
					//返回当前元素的所有子元素
					alert(cns2.length);
				};
				
				//返回#phone的第一个子节点
				var btn06 = document.getElementById("btn06");
				btn06.onclick = function(){
					var phone = document.getElementById("phone");
					alert(phone.firstChild.innerHTML);
					//firstChild和childNode一样会获取空白节点，而phone.firstElementChild则不会
					//不推荐使用，不支持IE8及以下
				};
				//返回#bj的父节点
				//返回#android的前一个兄弟节点
				//读取#username的value属性值
				//设置#username的value属性值
				//返回#bj的文本值
			};
				
		
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>
					你喜欢哪款单机游戏?
				</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>
					你手机的操作系统是?
				</p>

				<ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
			</div>

			<div class="inner">
				gender:
				<input type="radio" name="gender" value="male"/>
				Male
				<input type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>
</html>
