<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片切换练习</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#outer{
				width: 500px;
				margin: 50px auto;
				background-color: yellowgreen;
				padding: 10px;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//点击按钮切换图片
				//获取按钮
				var prev = document.getElementById("prev");
				var next = document.getElementById("next");
				var img = document.getElementsByTagName("img")[0];
				var i = 0;
				//创建数组用来保存文件路径
				var imgArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
				
				//为两个按钮绑定单击响应函数，就是修改img中的src属性
				prev.onclick = function(){
					if(i>=1)
					{
						img.src = imgArr[--i];
						//设置提示文字
						info.innerHTML = "当前有 " + imgArr.length + " 张照片，目前是第 " + (i+1) + " 张";
					}		
				};
				next.onclick = function(){
					if(i<=3)
					{
						img.src = imgArr[++i];
						//设置提示文字
						info.innerHTML = "当前有 " + imgArr.length + " 张照片，目前是第 " + (i+1) + " 张";
					}
				};
			};
		</script>
	</head>
	<body>
		<div id="outer">
			<p id="info">当前有 5 张照片，目前是第 1 张</p>
			<img src="img/1.jpg" alt="冰棍" />
			<button id="prev">上一张</button>
			<button id="next">下一张</button>
		</div>
	</body>
</html>
