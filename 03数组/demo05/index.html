<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数组去重练习</title>
		<script type="text/javascript">
			var arr = [1,2,2,2,4,5,2,1,5,1,4,3];
			//删除数组中重复的元素
			//解答：1、数组中的每一个元素
			for(var i = 0; i < arr.length; i++){
				for(var j = i+1; j<arr.length; j++){
					if(arr[i]==arr[j]){
						arr.splice(j,1);
						j--;//进行比较删除后，数组整个会往前移动
					}	
				}
			}
			for(i = 0; i<arr.length;i++)
			console.log(arr[i]);
		</script>
	</head>
	<body>
		
	</body>
</html>
