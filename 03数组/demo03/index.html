<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数组的遍历</title>
		<script type="text/javascript">
			
			function Person(name,age){
				this.name = name;
				this.age = age;
			}
			var per1 = new Person("孙悟空",8);
			var per2 = new Person("猪八戒",24);
			var per3 = new Person("沙僧",38);
			var Arr = [per1,per2,per3];
			var i = 0;
			var newArr = [];
			for(i = 0;i < Arr.length;i++)
			{
				if(Arr[i].age>=18)
				newArr.push(Arr[i]);
			}
			/*
			 * 一般我们都是使用for循环来遍历数组，JS中为我们提供了forEach()方法来遍历数组
			 * 只支持IE8以上的浏览器
			 * 这种函数由我们创建，但不由我们调用，称为回调函数
			 * 数组中有几个元素就执行几次，浏览器将遍历到的元素作为实参
			 * 该回调函数会传递三个参数：
			 * 		1、当前元素的值
			 * 		2、当前元素的索引
			 * 		3、当前数组
			 */
			newArr.forEach(
				function fun(value,index,arr){
					console.log("value = "+value.name+",index = "+index);
				}
			);
			
		</script>
	</head>
	<body>
		
	</body>
</html>
