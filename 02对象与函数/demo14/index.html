<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Date对象</title>
		<script type="text/javascript">
			/*
			 * 在Js中常常使用Date来表示时间
			 */
			//创建一个Date对象,直接使用构造函数会封装当前代码执行的时间
			var d = new Date();
			//创建一个指定的时间对象，格式：月/日/年 时:分:秒
			var d2 = new Date("12/12/2012 13:23:23");
			console.log(d2);
			
			/*
			 * Date对象的方法：
			 * 1、getDate() 返回当前为多少号
			 * 2、getDay() 返回当前为星期几，0表示周日
			 * 3、getMonth() 返回当前为几月，0表示一月
			 * 4、getFullYear() 返回当前为多少年
			 * 5、getTime() 返回时间戳(距离1970年1月1日0点到对象日期所过的毫秒数)，为了统一单位
			 * 	- 获取当前代码执行的时间戳 Date.now()主要用来测试代码性能
			 */
		</script>
	</head>
	<body>
		
	</body>
</html>
