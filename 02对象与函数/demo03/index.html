<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>函数</title>
	</head>
	<script type="text/javascript">
		/*
		 * 函数:
		 * 		- 函数也是一个对象
		 *		- 函数中可以封装一些功能(代码)，可以在需要的时候执行
		 */
		
		//创建一个函数对象,可以将要封装的代码以字符串的形式传递给构造函数
		var fun = new Function("console.log('我的第一个函数');");//很少使用
		//封装到函数中的代码不会立即执行，会在调用时执行
		//调用函数语法：函数对象()
		//函数对象也有普通对象一样的功能
		fun();
		
		/*
		 * 使用一个函数声明来创建一个函数
		 * 语法：
		 * function 函数名([形参1,形参2,...形参N]){
		 * 	语句...
		 * }
		 */
		function fun1()
		{
			console.log("这是我的第二个函数");
		}
		fun1();
		
		/*
		 * 使用函数表达式来创建一个函数
		 * var 函数名 = function([形参1,形参2,...形参N])
		 * {
		 * 	语句...
		 * }
		 */
		//用此方法创建一个匿名函数，并赋值给一个变量
		/*var a = parseInt(prompt("请输入a的值"));
		var b = parseInt(prompt("请输入b的值"));*/
		var fun2 = function(a,b){
			return a+b;			//return ; == return undefined;
		};//注意这里的分号
		console.log(fun2(5,6));
		/*
		 * 注意！
		 * 1、调用函数解析器时不会检查实参的类型
		 * 		需要注意是否出现非法实参，所以需要进行参数类型检查
		 * 2、调用函数解析器时不会检查实参的数量
		 * 		多余的形参不会被赋值，少于则定义为undefined
		 * 3、函数的实参可以使任意的数据类型
		 * 4、函数名可以当做参数来调用，相当于里面的字符串(不加括号)
		 */
	</script>
	<body>
		
	</body>
</html>
