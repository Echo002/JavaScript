<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>对象的概念</title>
		<script type="text/javascript">
			/*
			 * 基本数据类型都是单一的值，"hello" 123 true
			 * 值和值之间独立，没有任何的联系
			 * 在JS中表示一个人的信息(name,age,gender)
			 * 对象是一个复合的数据类型，可以保存多个数据类型不同的属性
			 * 对象的分类：
			 * 1、内建对象：
			 * 		- 由ES标准定义的对象，在任何ES的现实中都可以使用
			 * 		- 例如：Math String Number Boolean Function......
			 * 2、宿主对象
			 * 		- 由JS的运行环境提供的对象，主要指浏览器提供的对象
			 * 		- 例如：BOM DOM
			 * 3、自定义对象
			 * 		- 由开发人员自己定义的对象
			 */
			
			//创建一个对象
			/*
			 * 使用new关键字调用的函数，是构造函数constructor
			 * 构造函数是专门用来创建对象的函数
			 */
			var obj = new Object();
			
			//向obj中添加属性
			/*
			 * 在对象中保存的值称为属性
			 * 向对象添加属性 语法：对象.对象名 = 属性值;
			 */
			obj.name = "孙悟空";
			obj.gender = "男";
			obj.age = 18;
			
			//读取对象中的属性
			/*
			 * 语法：对象.属性名
			 * 如果读取了没有定义的属性，不会报错，显示undefined
			 */
			alert(obj.age);
			
			//修改对象中的属性
			obj.name = "tom";
			
			//删除对象的属性
			/*
			 * 语法：delete 对象.属性名
			 */
			delete obj.name;
			
			//检查某属性是否在对象中
			/*
			 * in 运算符
			 * 如果在返回ture，语法："属性名" in 对象
			 */
			console.log("age" in obj);
			
			/*
			 * 属性名和属性值的几点要求：
			 * 属性名：
			 * 		- 属性名的定义不强制要求遵循标识符的规范
			 * 		- 尽量遵循标识符的规范去做
			 * 		- 如果要使用特殊的属性名，不能采用.的方式来操作 语法：对象["属性名"] = 属性值
			 * 		- 例如：obj["123"] = 123; 尽量不要这么写
			 * 
			 * 属性值：
			 * 		- 可以是任意的数据类型，也可以是一个对象
			 * 		- 
			 */
			obj["1q"] = 123;
			var n = "1q";
			alert(obj[n]);//可以用变量直接引用，等价于alert(obj["1q"]); 这种方式更加灵活
		</script>
	</head>
	<body>
		
	</body>
</html>
