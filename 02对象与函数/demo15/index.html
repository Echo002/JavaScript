<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Math对象</title>
		<script type="text/javascript">
			/*
			 * 与其他的对象不同，Math不是构造函数
			 * 示例：
			 * 	对小数部分操作
			 * 	- ceil()	上舍入
			 * 	- floor()	下舍入
			 * 	- round()	四舍五入
			 * 	- random()	0——1的随机数
			 * 		生成一个x-y的随机数：Math.round(Math.random()*(y-x)+x)
			 */
			console.log(Math.ceil(1.25));	//2
			console.log(Math.floor(1.25));	//1
			console.log(Math.round(6.5));	//7
			
		</script>
	</head>
	<body>
		
	</body>
</html>
