<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>原型</title>
		<script type="text/javascript">
			/*
			 * 创建一个构造函数
			 * 		- 在Person构造函数中为每一个对象创建了一个新的sayName方法
			 * 		- 目前我们的方法都是在构造函数内部创建的，所有实例的sayName都是唯一的
			 * 		- 这样就导致构造函数内的方法重复了，这样就浪费了资源，于是我们可以共享方法
			 * 存在的问题：
			 * 		将函数定义在全局作用域，污染了全局作用域的命名空间
			 * 		而且定义在全局作用域中也很不安全
			 * 解决方式：原型prototype
			 * 		我们创建的每一个函数，解析器都会像函数中添加一个属性prototype(对象)
			 * 		这个属性对应着一个对象，这个对象就是我们所谓的原型对象
			 * 		如果函数作为普通函数调用prototype没有任何作用
			 * 		当函数作为构造函数调用时，所创建的对象中都会有隐含属性，指向该构造函数的原型对象
			 * 		我们可以通过__proto__来访问
			 * 
			 * 原型对象就像一个公共区域，只要是一个类的实例都可以访问这个原型对象
			 * 所以我们可以将各对象中共有的内容，统一设置到原型对象中
			 * 对象访问属性的顺序是：对象——原型对象
			 */
			
			function Person(name,age,gender){
				this.name = name;
				this.age = age;
				this.gender = gender;
				this.sayName = fun;
			}
			//将sayName方法在全局定义
			function fun(){
					alert("name = "+ per.name);
				};
			
			var per = new Person("孙悟空",18,"男");
			var per2 = new Person("沙和尚",28,"男");
			per.sayName();
			//console.log(per.sayName == per2.sayName);//调用的都是同一个函数
			
			//向Person中添加共有属性
			Person.prototype.a = 123;
			//向Person中添加共有方法
			Person.prototype.sayBetterName = function(){
				alert(this.age);
			}
			//alert(per.a);
			//per2.sayBetterName();
			
			//使用对象的hasOwnProperty()来检查自身是否含有该属性
			alert(per.hasOwnProperty("sayBetterName"));//false
			
			//原型对象也是对象，它也有原型
		</script>
	</head>
	<body>
		<img src="img/微信截图_20180404162213.png"/>
	</body>
</html>
