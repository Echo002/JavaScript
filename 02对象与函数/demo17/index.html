<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>String方法</title>
		<script type="text/javascript">
			var str = "hello";
			/*
			 * 字符串是以字符数组的方式保存的，方法有：
			 * charAt() 		-返回字符串中指定的字符
			 * cahrCodeAt() 	-返回指定位置字符的字符编码（Unicode编码）
			 * fromCharCode() 	-根据字符编码获取字符
			 * indexOf()		-检索字符串
			 */
			var c = str.charAt(3);
			console.log(c);
			c = String.fromCharCode(74);
			console.log(c);
			c = str.indexOf("o");
			console.log(c);
		</script>
	</head>
	<body>
		
	</body>
</html>
