<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>String方法</title>
		<script type="text/javascript">
			var str = "hello";
			/*
			 * 字符串是以字符数组的方式保存的，方法有：
			 * charAt() 		-返回字符串中指定的字符
			 * cahrCodeAt() 	-返回指定位置字符的字符编码（Unicode编码）
			 * fromCharCode() 	-根据字符编码获取字符
			 * indexOf(str,n)	-检索字符串，返回第n次出现的索引，没有返回-1
			 * lastIndexOf()	-从后往前索引
			 * slice(a,b)		-截取ab之前的字符串
			 * subString()		-和slice相比不能传递负值，能自动调整参数位置
			 * split()			-将字符串拆分成数组
			 * toUperCase()		-将字符串小写字母转换为大写
			 * toLowCase()		-将字符串小写字母转换为小写
			 */
			var c = str.charAt(3);
			console.log(c);
			c = String.fromCharCode(74);
			console.log(c);
			c = str.indexOf("o");
			console.log(c);
		</script>
	</head>
	<body>
		
	</body>
</html>
