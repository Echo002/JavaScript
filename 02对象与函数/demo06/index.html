<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>作用域</title>
		<script type="text/javascript">
			/*
			 * 在全局作用域中，有一个全局对象window
			 * 代表浏览器的窗口，由浏览器创建，我们可以直接使用
			 * 在全局作用域中
			 * 		- 创建的变量都会作为window对象的属性保存
			 * 		- 创建的函数都会作为window对象的方法保存
			 */
			var a = 10;
			console.log(window.a);
			
			alert("b="+b);
			var b = 123;	//undefined，var b声明相当于在所有代码之前执行
			//b = 123;		//报错
			
			
			//f1();			//正常显示，在所有代码执行之前创建
			//f2();			//提前声明f2函数，但是没有赋初值，为undefined，不是一个函数，报错
			function f1(){
				alert("我是f1");
			}
			var f2 = function(){
				alert("我是f2");
			}
			/*
			 * 变量的声明提前
			 * 		- 使用var关键字声明的变量，会在所有代码之前执行(不包括赋值)
			 * 		- 如果不使用var关键字，则不会声明提前
			 * 函数的声明提前
			 * 		- 使用function 函数名()声明的函数，连同函数代码在所有代码之前创建
			 */
			
			
			/*
			 * 函数作用域
			 * 		- 调用函数时，创建函数作用域，函数执行完毕后销毁
			 * 		- 每调用一次函数，就会创建一个函数作用域，它们之前相互独立
			 * 		- 在函数中可以访问全局作用域的变量，在函数声明的变量只能在函数内访问
			 * 		- 在函数中想访问全局变量可以利用window对象
			 * 		- 函数的作用域也有声明提前
			 */
			var c = 20;
			function fun(){
				console.log(a);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
