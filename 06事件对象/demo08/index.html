<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>滚轮的练习</title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//滚动滚轮调整大小
				/*
				 * onmousewheel鼠标滚轮事件
				 * 火狐不支持该属性，需要使用DOMMouseScroll来绑定滚动事件，且需要addEventListener来绑定
				 */
				var box1 = document.getElementById("box1");
				box1.onmousewheel = function(event){
					event = event || window.event;
					//event.wheelDelta获取滚动方向 （向上>0向下<0）
					//火狐中使用event.detail
					if(event.wheelDelta > 0){
						box1.style.height = box1.clientHeight-10 + "px";
					}else{
						box1.style.height = box1.clientHeight+10 + "px";
					}
					/*
					 * 当滚轮滚动时，如果浏览器有滚动条，滚动条会随之移动
					 * 这是浏览器的默认行为
					 * 火狐需要使用event.preventDefault
					 */
					return false;
				};
			};
		</script>
	</head>
	<body style="height: 2000px;">
		<div id="box1"></div>
	</body>
</html>
