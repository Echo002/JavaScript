<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Js基础</title>
		<!--JS代码需要写到script标签中-->
		<script type="text/javascript" src="js/script.js">
			/*
			 * 可以将js代码编写到外部的js文件中,可以在不同文件中都引用，推荐使用
			 * 一旦引入外部文件之后，在引入的标签中写的Js代码将失效
			 * 此时需要重新新建script标签
			 */
			/*
			 * 控制浏览器弹出一个警告
			 * alert("这是我的第一行Js代码");
			 * 让计算机在页面(body)中输入一些内容
			 * document.write("你看我出不出来");
			 * 向控制台输出一个内容
			 * console.log("你猜我在哪儿出来");
			 */
			alert("我是script中的代码");
			
			
		</script>
	</head>
	<body>
		<!--
		可以将JS代码编写到onclick属性中,点击按钮的时候执行
		虽然可以写在标签的属性中，但是属于行为和结构的耦合，不方便维护，不推荐使用
		-->
		<button onclick="alert('讨厌你点我干嘛');">按钮</button>
		<a href="javascript:alert('让你点你就点!');">你也点我一下</a>
	</body>
</html>
