<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>水仙花数</title>
	</head>
	<body>
		<script type="text/javascript">
			var i,a,b,c;
			i = prompt("请输入一个三位数：");
			a = i % 10;
			b = parseInt(i / 10) % 10;
			c = parseInt(i / 100);
			if(a*a*a+b*b*b+c*c*c == i)
				alert(i+"是水仙花数");
		</script>
	</body>
</html>
