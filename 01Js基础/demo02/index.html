<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>字面量和标识符</title>
	</head>
	<script type="text/javascript">
		/*
		 * 1、JS中严格区分大小写
		 * 2、没一条语句以分号结尾(不写分号自动补全，但是影响性能，还有可能加错分号)
		 * 3、JS自动忽略空格和换行
		 * 4、字面量
		 * 		字面量即常量，可以直接使用，不能修改
		 * 5、变量
		 * 		用var来声明一个变量,声明和赋值可以同时进行
		 * 6、标识符
		 * 		在JS中，我们能自主命名的都可以称之为标识符，例如变量名、属性名、函数名
		 * 		可以含有字母、数字、下划线、$，不能以数字开头
		 * 		变量符不能使ES里面的关键字、保留字，一般采用驼峰命名法(首字母小写，单词开头字母大写)
		 * 		JS中保存字符都是用的Unicode编码，理论上所有的utf-8中含有的内容都可以作为标识符(中文可以使用)
		 */
		var a=123;
		console.log(a);
	</script>
	<body>
		
	</body>
</html>
