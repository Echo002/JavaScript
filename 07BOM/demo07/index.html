<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>延时调用</title>
		<script type="text/javascript">
			var num = 1;
			/*setInterval(function(){
				console.log(num++);
			},3000);
			*/
			
			/*
			 * setTimeout 延时调用
			 * 第二个参数是延时的时间，function只会执行一次
			 * 延时调用和定时调用可以相互代替
			 */
			
			var timer = setTimeout(function(){
				console.log(num++);
			},3000);
			//关闭延时调用
			clearTimeout(timer);
		</script>
	</head>
	<body>
		
	</body>
</html>
